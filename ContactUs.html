<!--    title of the form-->
    <h1>Contact Us</h1>
    <form>
<!--       input for customer name-->
        <span class="row">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
        </span>
<!--        input for customer phone number-->
        <span class="row">
            <label for="phone">Phone Number</label>
            <input type="Number" id="phone" name="phone" placeholder="XXX-XXX-XXXX">
<!--            input for customer email-->
            <span class="row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
            </span>
<!--            input for street address-->
            <span class="row">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="123 Happy Street">
            </span>
<!--            input for city name-->
            <span class="row">
                <label for="city">City</label>
                <input type="city" id="city" name="city" placeholder="Ottawa">
            </span>
<!--            dropdown for selection of provinces-->
            <span class="row">
                <label for="province">Province</label>
                <select id="province" name="province">
                    <option>Please Select..</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="YT">Yukon</option>
                </select>
            </span>
<!--            submit and reset button-->
            <span class="row">
                <input type="reset" id="reset" name="reset">
                <input type="submit" id="submit" name="submit">
            </span>
        </span>
    </form>
